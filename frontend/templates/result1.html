<!DOCTYPE html>
<html>
<head>
    <title>Search Results for {{ product_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Best Prices for "{{ product_name }}"</h1>

    {% if results %}
        <ul>
            {% for product in results %}
                <li>
                    <strong>{{ product.title }}</strong><br>
                    Price: â‚¹{{ product.price }}<br>
                    Source: {{ product.source }}<br>
                    <a href="{{ product.url }}" target="_blank">Buy Now</a>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching products found.</p>
    {% endif %}
</body>
</html>
