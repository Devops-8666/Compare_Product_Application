<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProductWise - Compare & Save</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f2454; /* deep blue like Skyscanner */
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #001e3c;
            padding: 1rem 2rem;
        }

        header img {
            height: 50px;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 5rem 2rem;
            color: #ffffff;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .search-form input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: none;
            font-size: 1rem;
        }

        .search-form button {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #1c86ee;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .category-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
            color: #000;
        }

        .category-card:hover {
            transform: scale(1.03);
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #eee;
        }

        .category-card h3 {
            padding: 1rem;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #001e3c;
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; background-color: #002b5c;">
        <div style="display: flex; align-items: center;">
           <img src="{{ url_for('static', filename='logo_fixed.png') }}" alt="Logo" style="height: 70px; margin-right: 1rem;">
           <h1 style="font-size: 1.8rem; color: white; margin: 0;">v3-Software Product Price Compare</h1>
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Settings</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Find the Best Price Online</h1>
        <p>Search across Amazon, Myntra, Croma and more</p>
        <form method="POST" class="search-form">
            <input type="text" name="query" placeholder="Search for phones, headphones, etc." required>
            <button type="submit">Compare</button>
        </form>
    </section>

    <section class="categories">
        <div class="category-card">
            <img src="/static/images/mobile.jpg" alt="Mobiles">
            <h3>Mobiles</h3>
        </div>
        <div class="category-card">
            <img src="/static/images/headphones.jpg" alt="Headphones">
            <h3>Headphones</h3>
        </div>
        <div class="category-card">
            <img src="/static/images/laptop.jpg" alt="Laptops">
            <h3>Laptops</h3>
        </div>
        <div class="category-card">
            <img src="/static/images/smartwatch.jpg" alt="Smartwatches">
            <h3>Smartwatches</h3>
        </div>
    </section>

    <footer>
        &copy; @2025 V3 Software Consultancy Service Private Limited. All rights reserved.
    </footer>
</body>
</html>
